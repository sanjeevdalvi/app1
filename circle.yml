deploy:
    docker:
      - image: my-image
    working_directory: /
    steps:
      - run:
          name: Deploy to S3 if tests pass and branch is Master
          command: aws s3 sync ~/sanjeevdalvi/app1 s3://meply --delete
    

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
