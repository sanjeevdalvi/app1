version: 2
jobs:
  build-job:
    docker:
    image: circleci/node:6
  working_directory: ~/app1 
    steps:
       - checkout
       - run: npm install 
       - run: npm run build
            
  deploy-job:
   docker:
    image: circleci/node:6
     working_directory: ~/app1  
    steps:
     - run:
          name: Deploy to S3 if tests pass and branch is Master
          command: |
            sudo apt-get -y -qq install awscli
            aws s3 sync build s3://staging-area-1  --delete  	
    

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master

			  
