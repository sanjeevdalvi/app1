  
deploy:
    docker:
      - image: my-image
    working_directory: ~/sanjeevdalvi
    steps:
    - run:
          name: Install dependencies
          working_directory: ~/sanjeevdalvi
          command: |
            apt-get -y -qq update
            apt-get -y -qq install python3.4-dev
            curl -O https://bootstrap.pypa.io/get-pip.py
            python3.4 get-pip.py --user
            pip install awscli --upgrade --user


 
    - run:
          name: Deploy to S3 if tests pass and branch is Master
          command: 
            aws s3 sync ~/sanjeevdalvi/app1 s3://meply --delete
    

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
